<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Drowsiness Detection</title>
</head>

<body>
<h1 style="text-align: center;">Drowsiness Detection</h1>

<div style="display: flex; justify-content: center; align-items: center; margin: 0 ;">
    <button type="button" onclick="startDetecting()" id="btnStart" class="btn btn-outline-info" style="margin-left: 10px;">Start Detecting</button>
    <button type="button" onclick="stopDetecting()" id="btnClose" class="btn btn-outline-danger" style="margin-left: 10px;">Stop Detecting</button>
</div>
<hr>
<br>
<div style="display: flex; justify-content: center; align-items: center; margin: 0;">
    <img id="image" src="">
</div>

<script>
    function startDetecting(){
        document.getElementById('image').src="http://127.0.0.1:8000/Detect_Drowsiness";
    }

    function stopDetecting(){
        document.getElementById('image').src="{% url 'close_all' %}";
    }
</script>


</body>
</html>
